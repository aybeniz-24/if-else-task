<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Vergi Sistemi - task7</title>
    </head>
    <body>
        <input id="yas" type="number"  placeholder="Yaşınızı daxil edin" />
        <p id="yasNtc"></p>
        <input id="gelir" type="number"  placeholder="Gəlirinizi daxil edin" />
        <p id="gelirNtc"></p>
        <!-- <input id="sahe" type="text" placeholder="Sahəni daxil edin" /> -->
        <select id="sahe">
            <option>Texnologiya</option>
            <option>Tibb</option>
            <option>Diger</option>
        </select>
        <p id="saheNtc"></p>

        <button onclick="hesabla()">Hesabla</button>
        <p id="totalNtc"></p>


        <script>
            const yas = document.querySelector("#yas")
            const gelir = document.querySelector("#gelir")
            const sahe = document.querySelector("#sahe")
            const yasNtc = document.querySelector("#yasNtc")
            const gelirNtc = document.querySelector("#gelirNtc")
            const saheNtc = document.querySelector("#saheNtc")
            const totalNtc = document.querySelector("#totalNtc")

            function hesabla(){
                yasNtc.innerHTML = ''
                gelirNtc.innerHTML = ''
                saheNtc.innerHTML = ''
                totalNtc.innerHTML = ''

                let vergiFaizi = 0
                let yasEndirimi = 0
                let sahEndirimi = 0




                if( yas.value < 18 ){ 
                   yasNtc.innerHTML += '18 yaşdan kiçik olanlar heç bir vergi ödəmirlər'
                }else if( yas.value >= 18 && yas.value <= 60 ){
                    yasNtc.innerHTML += '18-60 yaş aralığında olanlar gəlir vergisi ödəyirlər'
                }else if( yas.value > 60){
                    yasNtc.innerHTML += '60 yaşdan yuxarı şəxslərə 10% endirim edilir'
                    yasEndirimi = 0.10
                }

                

                if( gelir.value < 30000){
                    gelirNtc.innerHTML += ' 30,000 manatdan az olan gəlirlər üçün vergi 10%-dir'
                    vergiFaizi = 0.10
                }else if ( gelir.value >= 30000 && gelir.value <= 100000){
                    gelirNtc.innerHTML += '30,000-100,000 aralığında gəlirlər üçün vergi 20%-dir'
                    vergiFaizi = 0.20
                }else if( gelir.value  > 100000){
                    gelirNtc.innerHTML += '100,000 manatdan çox gəlirlər üçün vergi 30%-dir'
                    vergiFaizi = 0.30
                }

                
                // const saheVal = sahe.value.trim().toLowerCase()
                const saheVal = sahe.value

                if( saheVal === 'Texnologiya' ){
                    saheNtc.innerHTML += 'Texnologiya sahəsində işləyənlərə 5% vergi endirimi edilir'
                    sahEndirimi = 0.0
                }else if( saheVal === 'Tibb' ){
                    saheNtc.innerHTML += 'Tibb sahəsində işləyənlərə 10% vergi endirimi edilir'
                    sahEndirimi = 0.10
                }else if ( saheVal === 'Diger' ){
                    saheNtc.innerHTML += 'Digər sahələrdə isə heç bir əlavə endirim yoxdur'
                }

                const sonVergiFaizi = vergiFaizi - yasEndirimi - sahEndirimi
                const vergiMeblegi = gelir.value * sonVergiFaizi


                totalNtc.innerHTML = `Ümumi verginiz: ${vergiMeblegi.toFixed(2)} AZN (%${(sonVergiFaizi * 100).toFixed(2)} vergi faizi ilə).`
            }

            

        </script>
    </body>
</html>
